apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: privatebin-ingress
  namespace: default
spec:
  ingressClassName: traefik
  rules:
    - host: notes.druckruck.de
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: privatebin-service
                port:
                  number: 80

